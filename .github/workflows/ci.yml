name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  linux-gcc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Update disruptor-cpp to latest main
        run: |
          cd third_party/disruptor-cpp || exit 1
          git fetch origin main || echo "Warning: Failed to fetch disruptor-cpp"
          git checkout main || echo "Warning: Failed to checkout main"
          git pull origin main || echo "Warning: Failed to pull latest changes"
          git log -1 --oneline

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            ninja-build \
            g++ \
            liblz4-dev

      - name: Configure CMake (GCC)
        run: |
          cmake -B build -G Ninja \
            -DCMAKE_BUILD_TYPE=Release \
            -DCMAKE_CXX_COMPILER=g++ \
            -DBUILD_TESTING=ON \
            -DBUILD_BENCHMARKS=OFF \
            -DBUILD_EXAMPLES=ON

      - name: Build
        run: cmake --build build --config Release

      - name: Run tests (skip perf tests)
        run: |
          cd build
          ctest --output-on-failure -E "Perf.*" --parallel $(nproc)

  linux-clang:
